        <link rel="stylesheet" href="../fonts/fonts/css/all.css"> 
        <link rel="icon" href="../images/harmony-logo.jpg">
    </head>
    <body>
        <!-- The sidebar -->
        <div class="sidebar">
            <div class="logo">
                    <img src="../images/harmony-logo.jpg">
            </div>
            <a href="#"><i class="fas fa-tachometer-alt"></i> Dashboard </a>
            <a href="#" class="open">
                <i class="far fa-window-maximize"></i> 
                Projects 
                <i class="fas fa-sort-down"></i> 
            </a>
            <div class="pages">
                <a href="rooms.html"> Rooms </a>
                <a href="#"> Products </a>
            </div>
            <a href="#"><i class="fas fa-chart-bar"></i> Charts </a>
            <a href="#"><i class="fas fa-table"></i> Tables </a>
        </div>
        
        <!-- Page content -->
        <div class="content">
            <div class="topnav">
                <!--<div class="search">
                    <input id="search" type="text" placeholder="Search..">
                    <button class="btn">
                        <i class="fas fa-search"></i>
                    </button>
                </div>-->
                <div class=title>
                    <h2> Edit Room </h2>
                </div>
                <div class="notify">
                    <button class="btn">
                        <i class="fas fa-bell"></i>
                    </button>
                    <button class="btn">
                        <i class="fas fa-envelope"></i>
                    </button>
                </div>
                <div class="dropdown">
                    <button onclick="myFunction()" class="dropbtn">
                        <i class="fas fa-user"></i> 
                        Hager Ashraf 
                        <i class="fas fa-sort-down"></i>
                    </button>
                    <div id="myDropdown" class="dropdown-content">
                      <a href="#"><i class="fas fa-spinner"></i> Activity log </a>
                      <a href="#"><i class="fas fa-sign-out-alt"></i> Sign out </a>
                    </div>
                  </div> 
              </div> 

              <section id="form">
                <form action="#" method="post" enctype="multipart/form-data">
                    <div class="form-group row">
                        <div class="col-sm-10">
                        <input type="hidden" name="id" class="form-control"  >
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-12 col-form-label"> Room Name </label>
                        <div class="col-sm-12">
                        <input type="text"name="room_name" class="form-control"
                            placeholder="type the name of room"  value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-12 col-form-label"> Room Price </label>
                        <div class="col-sm-12">
                        <input type="text" name="room_price" class="form-control"
                            placeholder="type the price of room"  value="">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label  class="col-sm-12 col-form-label"> Room Quantity</label>
                        <div class="col-sm-12">
                        <input type="text"name="room_quantity" class="form-control"
                            placeholder="type the quantity of room"  value="">
                        </div>
                    </div>
                    <input type="submit"  value="save changes" class="mx-auto d-block" id="btn">
                </form>
            </section>
        </div>
           
        <script src="../js/bootstrap.min.js"></script>
        <script src="../js/admin.js"></script>
